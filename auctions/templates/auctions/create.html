{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <lable>Name of the Listing:</lable>
          <input autofocus class="form-control" type="text" name="username" placeholder="Title" required>
        </div>
        <div class="form-group">
          <lable>Description:</lable>
          <textarea class="form-control" name="description" placeholder="Description" required></textarea>
        </div>
        <div class="form-group">
          <lable>Starting bid:</lable>
          <input class="form-control" type="number" name="start_bid" placeholder="Starting Bid" required>
        </div>
        <div class="form-group">
          <lable>Image URL:</lable>
          <input class="form-control" type="text" name="image_url" placeholder="Image URL">
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>

{% endblock %}
