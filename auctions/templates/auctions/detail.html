{% extends "auctions/layout.html" %} {% block body %}
<div class="container text-center">
  <div class="row justify-content-center">
    <h2 class="col-4">Active Listings</h2>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-12 m-3 border rounded">
      <h3>{{ listing.title }}</h3>
      <p class="fs-2">{{ listing.description }}</p>
      <div style="height: 300px">
        <img src="{{ listing.img_url }}" class="img-fluid h-100" />
      </div>
      <p class="mt-2">Price: <strong>${{ listing.starting_bid }}</strong></p>
      <form>
        {% csrf_token %}
        <input type="number" placeholder="Next bid" id="nextBidInput" required />
        <input class="btn btn-primary" type="submit" value="Place Bid">
      </form>
      <p>Owner: {{ listing.owner }}</p>
    </div>
  </div>
</div>
{% endblock %}
